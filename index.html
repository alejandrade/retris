<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retris - A Tetris Game Built with Rust</title>
    <style>
        /* 1. Reset everything to fill the screen exactly */
        body, html {
            margin: 0;
            padding: 0;
            width: 100svw;
            height: 100svh;
            overflow: hidden;
            background-color: #0d0d14;
            /* No Flexbox centering here! We want the canvas at 0,0 */
        }

        canvas {
            display: block;
            /* 2. Force the canvas to be the size of the window */
            width: 100% !important;
            height: 100% !important;

            image-rendering: pixelated;

            /* 3. Prevent mobile browser interference */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            outline: none;
        }

        #start-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-family: monospace;
        }

        #start-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="start-overlay">
    <div id="start-overlay-content">
        <h1>RETRIS</h1>
        <p>Click to Start</p>
    </div>
</div>

<script>
    const overlay = document.getElementById('start-overlay');
    let startMusicFn = null;

    /**
     * CLEAN DPI SYNC
     * We only care about the internal buffer size matching the screen resolution.
     */
    function syncDPIAndResize() {
        const canvas = document.querySelector('canvas');
        if (!canvas) return;

        const dpr = window.devicePixelRatio || 1.0;

        // Use innerWidth/Height because the CSS makes the canvas fill the window
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);

        console.log(`Canvas Buffer Resized: ${canvas.width}x${canvas.height} at ${dpr}x DPI`);
    }

    window.addEventListener('resize', syncDPIAndResize);

    overlay.addEventListener('click', () => {
        overlay.classList.add('hidden');
        if (window.wasmBindings?.start_music) window.wasmBindings.start_music();

        const canvas = document.querySelector('canvas');
        if (canvas) {
            canvas.setAttribute('tabindex', '0');
            canvas.focus();
        }
    });

    // Initial detection
    const detectionInterval = setInterval(() => {
        if (document.querySelector('canvas')) {
            syncDPIAndResize();
            clearInterval(detectionInterval);
        }
    }, 100);
</script>
</body>
</html>
