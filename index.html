<body>
<div id="start-overlay">
    <div id="start-overlay-content">
        <h1>RETRIS</h1>
        <p>Click to Start</p>
    </div>
</div>
<!-- Canvas will be created by the WASM application -->
<script>
    const overlay = document.getElementById('start-overlay');
    let startMusicFn = null;

    // Function to find the start_music function
    function findStartMusic() {
        // Check Trunk's wasmBindings object (where wasm-bindgen functions are exposed)
        if (window.wasmBindings && window.wasmBindings.start_music && typeof window.wasmBindings.start_music === 'function') {
            return window.wasmBindings.start_music;
        }
        // Check various other possible locations as fallback
        if (typeof start_music === 'function') {
            return start_music;
        }
        if (window.start_music && typeof window.start_music === 'function') {
            return window.start_music;
        }
        // Check for wasm module exports
        if (window.wasm && window.wasm.start_music) {
            return window.wasm.start_music;
        }
        return null;
    }

    // Poll for the function to become available
    function waitForStartMusic(callback, maxAttempts = 50) {
        let attempts = 0;
        const checkInterval = setInterval(() => {
            attempts++;
            startMusicFn = findStartMusic();
            if (startMusicFn) {
                clearInterval(checkInterval);
                console.log('start_music function found!');
                callback(startMusicFn);
            } else if (attempts >= maxAttempts) {
                clearInterval(checkInterval);
                console.warn('start_music function not found after', maxAttempts * 100, 'ms');
                callback(null);
            }
        }, 100);
    }

    // Function to focus the canvas
    function focusCanvas() {
        // Wait for canvas to be created by WASM
        const findCanvas = (maxAttempts = 50) => {
            let attempts = 0;
            const checkInterval = setInterval(() => {
                attempts++;
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    clearInterval(checkInterval);
                    // Canvas needs tabindex to be focusable
                    if (!canvas.hasAttribute('tabindex')) {
                        canvas.setAttribute('tabindex', '0');
                    }
                    canvas.focus();
                    console.log('Canvas focused');
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.warn('Canvas not found after', maxAttempts * 100, 'ms');
                }
            }, 100);
        };
        findCanvas();
    }

    // Set up click handler
    overlay.addEventListener('click', function () {
        // Hide the overlay immediately
        overlay.classList.add('hidden');

        // Try to start music
        if (startMusicFn) {
            startMusicFn();
            // Focus canvas after music starts
            focusCanvas();
        } else {
            // If not found yet, try to find it now
            const fn = findStartMusic();
            if (fn) {
                fn();
                startMusicFn = fn; // Cache it for next time
                // Focus canvas after music starts
                focusCanvas();
            } else {
                console.warn('start_music not available yet, will try again');
                // Poll for the function and call it when found
                waitForStartMusic((fn) => {
                    if (fn) {
                        fn();
                        startMusicFn = fn; // Cache it for next time
                    }
                    // Focus canvas after attempting to start music
                    focusCanvas();
                }, 10);
            }
        }
    });


    // Function to set device pixel ratio in Rust
    function setDevicePixelRatio() {
        const dpr = window.devicePixelRatio || 1.0;
        console.log("this is happening?", dpr)

        if (window.wasmBindings.set_device_pixel_ratio) {
            window.wasmBindings.set_device_pixel_ratio(dpr);
            console.log('Device pixel ratio set to:', dpr);
        } else {
            // Wait for WASM to load
            setTimeout(setDevicePixelRatio, 100);
        }
    }

    // Start looking for the function as soon as page loads
    window.addEventListener('load', function () {
        // Wait a bit longer for Trunk to fully initialize
        setTimeout(() => {
            // Set device pixel ratio
            setDevicePixelRatio();
            waitForStartMusic((fn) => {
                if (fn) {
                    startMusicFn = fn;
                    console.log('start_music function ready:', fn);
                } else {
                    // Debug: log what's available
                    console.log('Available on window:', Object.keys(window).filter(k => k.includes('music') || k.includes('start') || k.includes('wasm')));
                    console.log('typeof start_music:', typeof start_music);
                    console.log('window.start_music:', window.start_music);
                }
            });
        }, 1000);
    });

    function resizeGame() {
        const canvas = document.querySelector('canvas');
        if (!canvas) return;

        // 1. Define your game's "Natural" Aspect Ratio (Width / Height)
        // For a standard Tetris board (10x20), use 0.5.
        // If your WASM has a specific resolution like 800x600, use 800/600.
        const TARGET_RATIO = 10 / 20;

        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowRatio = windowWidth / windowHeight;

        let newWidth, newHeight;

        // 2. Calculate the best fit
        if (windowRatio > TARGET_RATIO) {
            // Window is too wide (horizontal) -> match height
            newHeight = windowHeight;
            newWidth = newHeight * TARGET_RATIO;
        } else {
            // Window is too tall (vertical) -> match width
            newWidth = windowWidth;
            newHeight = newWidth / TARGET_RATIO;
        }

        // 3. Apply the visual size (the CSS size)
        canvas.style.width = `${newWidth - 10}px`;
        canvas.style.height = `${newHeight}px`;
    }

    // Run resize whenever the window changes size
    window.addEventListener('resize', resizeGame);

    // Also run it periodically in the beginning until the canvas is created
    const resizeInterval = setInterval(() => {
        const canvas = document.querySelector('canvas');
        if (canvas) {
            resizeGame();
            clearInterval(resizeInterval);
        }
    }, 100);


</script>
</body>
